{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold">داشبورد من</h2>
<a href="{% url 'rent_create' %}">ثبت آگهی جدید</a>
<ul>
  {% for ad in ads %}
    <li>{{ ad.title }} - {{ ad.location }}</li>
  {% empty %}
    <li>هیچ آگهی ثبت نشده است.</li>
  {% endfor %}
</ul>
{% endblock %}
